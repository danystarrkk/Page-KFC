<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandPage</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <header class="header container">

    <img class="header__img" src="img/logo.png" alt="logo">

    <nav class="nav">

  </header>

  <main class="main container">

    <div class="info">

        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Harum quidem repudiandae nisi provident dolorum
        obcaecati pariatur quo beatae, illum porro expedita ea saepe assumenda nobis quos non enim aliquid amet!

    <img class="main__img" src="img/burger_fries.png" alt="burger_fries">

  </main>

  <footer class="footer container">

    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>

  </footer>
